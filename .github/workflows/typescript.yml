name: 'Typescript'
on:
  push:
    paths:
      - "types/**"
  pull_request:
    paths:
      - "types/**"

permissions:
  contents: read
jobs:
  typescript:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install
        run: |
          npm install --ignore-scripts
      - name: Test typings
        run: |
          npm run typescript
